name: CI - Tests (patient slice)
on:
  push:
    branches:
      - codegen/full-stubs
  pull_request:
    branches:
      - main
jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps (NestJS service)
        working-directory: generators/nestjs/patient-service
        run: npm ci
      - name: Run unit tests
        working-directory: generators/nestjs/patient-service
        run: npm test
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ithalamed_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Wait for Postgres
        run: sleep 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install deps & run migrations & integration tests
        working-directory: generators/nestjs/patient-service
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/ithalamed_test
        run: |
          npm ci
          # run migrations if you use typeorm or run SQL directly
          node dist/scripts/run-migrations.js || true
          npm test -- --runInBand
